<h3 class="m-4 bg-light">
    Student Details
</h3>

<div class="m-4 bg-secondary">
   Student ID : {{std.id}} - Student Name: {{std.name}} - Student Age : {{std.age}} - Department Number : {{std.deptno}}
</div>

<div class="m-4">
    <input type="text" [(ngModel)]="nstd.id">
    <input type="text" [(ngModel)]="nstd.name">
    <input type="text" [(ngModel)]="nstd.age">
    <input type="text" [(ngModel)]="nstd.deptno">

    <button class="btn btn-info m-1" (click)="add()">Add</button>
</div>

<table class="table table-bordered table-hover table-stripped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Department Number</th>
            <th>Actions</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let item of stds">
            <th>{{item.id}}</th>
            <th>{{item.name}}</th>
            <th>{{item.age}}</th>
            <th>{{item.deptno}}</th>
            <th> 
                 <button class="btn btn-info m-1" (click)="show(item.id)">Show</button>
                 <button class="btn btn-info m-1" (click)="edit(item.id)">Edit</button>
                 <button class="btn btn-info m-1" (click)="delete(item.id)">Delete</button> 
            </th>
        </tr>
    </tbody>
</table>
